<style>
:root{
  --accent:#ff4d6d;
  --card:rgba(255,255,255,0.15);
}

*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100vh;
  font-family:Poppins,system-ui,sans-serif;
  background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
}

.hidden{display:none;}

button{
  border:none;
  padding:12px 22px;
  border-radius:30px;
  background:linear-gradient(135deg,var(--accent),#ff758f);
  color:white;
  font-weight:600;
  cursor:pointer;
}

input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  margin-bottom:12px;
}

.card{
  width:92vw;
  max-width:420px;
  background:var(--card);
  backdrop-filter:blur(14px);
  border-radius:24px;
  padding:26px;
  box-shadow:0 25px 60px rgba(0,0,0,.4);
  animation:fade .5s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1}
}

/* ===== MAIN LOGIN ===== */
.login-page{
  min-height:100vh;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
}
.login-card{
  background:white;
  padding:30px;
  border-radius:20px;
  width:320px;
  text-align:center;
  color:#333;
}
.error{color:#ff4d6d;font-size:14px}

/* ===== DAYS GRID ===== */
.day-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}

.day{
  padding:20px;
  border-radius:22px;
  background:rgba(255,255,255,.2);
  text-align:center;
  cursor:pointer;
  position:relative;
}

.day.locked::after{
  content:"üîí";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:30px;
}

.timer{font-size:13px;margin-top:6px;opacity:.8}

/* ===== MEDIA ===== */
.media{
  width:100%;
  height:180px;
  border-radius:18px;
  background:rgba(255,255,255,.2);
  margin-bottom:12px;
}
.media img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:18px;
}

/* ===== GALLERY ===== */
.gallery{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-bottom:10px;
}
.gallery img{
  width:70px;
  height:70px;
  border-radius:12px;
  object-fit:cover;
  cursor:pointer;
  opacity:.7;
}
.gallery img:hover{opacity:1}

/* ===== VALENTINE ===== */
.valentine-special{
  background:radial-gradient(circle,#ff7aa2,#2b0f2f 70%);
}
.hearts{
  position:absolute;
  inset:0;
  pointer-events:none;
}
.heart{
  position:absolute;
  bottom:-20px;
  animation:float 6s linear infinite;
}
@keyframes float{
  to{transform:translateY(-110vh);opacity:0}
}

.proposal{
  margin-top:14px;
  padding:16px;
  border-radius:18px;
  background:rgba(255,255,255,.2);
  text-align:center;
}
.ring{
  font-size:46px;
  cursor:pointer;
}
.yes-btn{
  margin-top:12px;
  font-size:18px;
}
</style>
</head>

function renderDays(){
  dayGrid.innerHTML="";
  const now=new Date();
  days.forEach((d,i)=>{
    const unlock=new Date(d.date+"T00:00");
    const div=document.createElement("div");
    div.className="day"+(now>=unlock?"":" locked");
    div.innerHTML=`<h3>${d.name}</h3>`;
    if(now<unlock){
      const diff=unlock-now;
      div.innerHTML+=`<div class="timer">Opens in ${Math.floor(diff/86400000)}d</div>`;
      div.onclick=()=>alert("Patience love üíï");
    }else{
      div.onclick=()=>openDay(i);
    }
    dayGrid.appendChild(div);
  });
}

function openDay(i){
  if(prompt("Password?")!==days[i].password) return alert("Not quite üòò");
  homeCard.classList.add("hidden");
  dayCard.classList.remove("hidden");
  dayTitle.textContent=days[i].name;
  mainImage.src=content[i].img;
  dayMsg.textContent=content[i].msg;
  audioSrc.src=content[i].music;
  audioSrc.parentElement.load();

  gallery.innerHTML="";
  content[i].gallery.forEach(src=>{
    const im=document.createElement("img");
    im.src=src;
    im.onclick=()=>mainImage.src=src;
    gallery.appendChild(im);
  });

  if(i===7){
    proposal.classList.remove("hidden");
    dayCard.classList.add("valentine-special");
    spawnHearts();
  }
}

function goBack(){
  dayCard.classList.add("hidden");
  proposal.classList.add("hidden");
  dayCard.classList.remove("valentine-special");
  homeCard.classList.remove("hidden");
}

function spawnHearts(){
  hearts.classList.remove("hidden");
  hearts.innerHTML="";
  for(let i=0;i<30;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.textContent="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"%";
    hearts.appendChild(h);

}

let ringClicks=0;

  if(e.target.classList.contains("ring")){
    ringClicks++;

});

function sayYes(){
